<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Apple store</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="">Apple store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                       
                    </ul>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container-fluid decor_bg" id="login-panel">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-primary" >
                            <div class="panel-heading">
                                <h4>Profit Margin calculator</h4>
                            </div>
                            <div class="panel-body">
                                
                                <form role="form" action="login_submit.html" method="POST">
                                    <div class="form-group">
                                        <input type="Cost" class="form-control"  placeholder="Enter cost" name="e-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="Markup" class="form-control" placeholder="Markup" name="password" required>
                                    </div>
                                    <button type="submit" name="submit" class="btn btn-primary"><h5>Calculate profit</h5></button><br><br>
                                    <p><h2>Results</h2></p><br>
                                    <input type="text" class="form-control"  placeholder="Your Sale price" name="r" ><br>
                                <input type="text" class="form-control"  placeholder="Your Profit" name="result" ><br>
                                    <input type="text" class="form-control"  placeholder="Gross margin" name="result" >
                                </form><br/>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <center>
                    <p>Contact : 98000 98000</p>	
                </center>
            </div>
        </footer>
    </body>
</html>
